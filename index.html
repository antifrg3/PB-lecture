<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalized News Feed</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Your Personalized News</h1>
        <p>Select your interests to curate your feed</p>
    </header>

    <section id="interest-selector">
        <h2>Interests</h2>
        <div class="interests-container">
            <!-- Interest buttons will be generated by JavaScript -->
        </div>
    </section>

    <main id="news-feed">
        <h2>Your Feed</h2>
        <div class="feed-container">
            <!-- News articles will be populated here -->
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
