<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Culture News</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>K-Culture News</h1>
            <p>Your daily digest of Korean culture trends</p>
        </header>

        <section id="interest-selector">
            <h2>Categories</h2>
            <div class="interests-container">
                <!-- Interest buttons will be generated by JavaScript -->
            </div>
        </section>

        <main id="news-feed">
            <h2>Latest News</h2>
            <div class="feed-container">
                <!-- News articles will be populated here -->
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
